apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a3
  namespace: argocd
spec:
  project: default

  source:
    path: apps/app2
    repoURL: https://github.com/matanmiz1/argocd-apps.git
    targetRevision: HEAD
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: myapps3

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
