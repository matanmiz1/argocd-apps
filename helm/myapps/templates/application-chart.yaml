apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: c1
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/matanmiz1/argocd-apps.git
    targetRevision: HEAD
    path: helm/mychart
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: myapps

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
