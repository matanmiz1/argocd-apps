apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a2
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/matanmiz1/argocd-apps.git
    targetRevision: HEAD
    path: apps/app2
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: myapps

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
