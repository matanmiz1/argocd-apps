apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/matanmiz1/argocd-apps.git
    targetRevision: HEAD
    path: init
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
